<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores RGB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>COLORES RGB</h2>
    <div id="contPrincipal">
        <div id="contColor">
            <label id="labelRojo" for="ranRojo">Rojo</label>
            <input id="ranRojo" type="range" min="0" max="255" value="23" step="1">
            <label id="textoRojo">23</label>
        </div>
        <div id="contColor">
            <label id="labelVerde" for="RanVerde">Verde</label>
            <input id="ranVerde" type="range" min="0" max="255" value="41" step="1">
            <label id="textoVerde">41</label>
        </div>
        <div id="contColor">
            <label id="labelAzul" for="ranAzul">Azul</label>
            <input id="ranAzul" type="range" min="0" max="255" value="56" step="1">
            <label id="textoAzul">56</label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
